<!DOCTYPE html>

<html lang="en">

<head>

	<title>ClubMeNow - Club Entry</title>
	<link rel="icon" href="clubMeNow300x300.png" type="image/png" />
	<!-- Bootstrap CSS -->
	<link rel='stylesheet' 
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css' />
	<!-- ClubMeNow custom CSS -->
	<link rel='stylesheet' href='clubMeNow.css' />
	
</head>

<body>

<div class='container'>

	<h1>Add Club</h1>
	<form action='clubDistanceList.html'>
		<div class='form-group'>
			<label for='clubName'></label>
			<input name='clubName' id='clubName' type='text' 
			    class='form-control cmn_moreHeight' 
				placeholder='Driver' required /><br>
			<button class='btn btn-success cmn_fullHeight' 
			    onclick='addClub();'>&nbsp;&nbsp;&#x2714;&nbsp;&nbsp;</button> 
			<button class='btn btn-danger cmn_fullHeight'  
			    onclick='cancelClub();'>&nbsp;&nbsp;X&nbsp;&nbsp;</button>
			<br>
			<br>
		</div>
	</form>
	
	<br>
	<footer>Copyright &copy;2020 George Corser</footer>
	
</div>

<!-- ClubMeNow custom JS -->
<script src='clubMeNow.js'></script>
<script>
	// retrieve the row of the user-chosen club
	let clubRow = parseInt(localStorage.getItem('club'));
	// retrieve the "clubs" array
	let clubs = JSON.parse(localStorage.getItem('clubs'));
	// display the full clubName of the user-chosen club
	let newClubName ;
	let newClubDistances;
	
	
function addClub(newClub="") {
	if (newClub == "")
		newClub = document.getElementById('clubName').value;
	
	let clubAbbr, deg, mType, fType;
	
	if (newClub == "Driver") {
		clubAbbr = "Dr";
		deg = 10.5;
		mType = 230;
		fType = 200;
	} else if (newClub == "3+ wood") {
		clubAbbr = "3+w";
		deg = 13.5;
		mType = 210;
		fType = 180;
	} else if (newClub == "3 hybrid") {
		clubAbbr = "3h";
		deg = 18.0;
		mType = 180;
		fType = 160;
	} else if (newClub == "3 iron") {
		clubAbbr = "3i";
		deg = 18.5;
		mType = 180;
		fType = 160;
	} else if (newClub == "4 iron") {
		clubAbbr = "4i";
		deg = 18.5;
		mType = 170;
		fType = 150;
	} else if (newClub == "5 iron") {
		clubAbbr = "5i";
		deg = 21.0;
		mType = 160;
		fType = 140;
	} else if (newClub == "6 iron") {
		clubAbbr = "6i";
		deg = 24.0;
		mType = 150;
		fType = 130;
	} else if (newClub == "7 iron") {
		clubAbbr = "7i";
		deg = 27.0;
		mType = 140;
		fType = 120;
	} else if (newClub == "8 iron") {
		clubAbbr = "8i";
		deg = 31.5;
		mType = 130;
		fType = 110;
	} else if (newClub == "9 iron") {
		clubAbbr = "9i";
		deg = 36.0;
		mType = 120;
		fType = 100;
	} else if (newClub == "Pitching") {
		clubAbbr = "Pw";
		deg = 41.0;
		mType = 110;
		fType = 90;
	} else if (newClub == "Approach") {
		clubAbbr = "Aw";
		deg = 46.0;
		mType = 100;
		fType = 80;
	} else if (newClub == "Gap") {
		clubAbbr = "Gw";
		deg = 51.0;
		mType = 90;
		fType = 70;
	} else if (newClub == "Sand") {
		clubAbbr = "Sw";
		deg = 56.0;
		mType = 80;
		fType = 60;
	} else if (newClub == "Lob") {
		clubAbbr = "Lw";
		deg = 60.0;
		mType = 60;
		fType = 40;
	} else if (newClub == "Putter") {
		clubAbbr = "Ptr";
		deg = 60.0;
		mType = 3;
		fType = 3;
	}
		
	debugger;
	let arrNewClub = [(clubs[clubs.length-1][0]) + 100, clubAbbr, newClub, 0, 0, 0, 0, deg, mType, fType];
	clubs.concat(arrNewClub);
	let str = JSON.stringify(clubs);
	localStorage.setItem("clubs", str);
	window.location.href = "clubDistanceList.html"; 
}
	
	// navigate to club distance LIST screen
    function cancelClub() {
	    window.location.href = "clubDistanceList.html"; 
    }
</script>

</body>

</html>
